<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <p class="title">Mem Slider</p>

    <div class="wrapper">
        <div class="container">
            <div class="img-content">
                <div class="img"><img src="./assets/1.jpg" alt="moscow"></div>
                <div class="img"><img src="./assets/2.jpg" alt="PR"></div>
                <div class="img"><img src="./assets/3.jpg" alt="senior"></div>
                <div class="img"><img src="./assets/4.jpg" alt="4 things"></div>
                <div class="img"><img src="./assets/5.jpg" alt="the first"></div>
                <div class="img"><img src="./assets/6.jpg" alt="girl"></div>
            </div>
            <input type="radio" class="radio" id="r-1" name="cb" checked>
            <input type="radio" class="radio" id="r-2" name="cb">
            <input type="radio" class="radio" id="r-3" name="cb">
            <input type="radio" class="radio" id="r-4" name="cb">
            <input type="radio" class="radio" id="r-5" name="cb">
            <input type="radio" class="radio" id="r-6" name="cb">
            <div class="content">

                <div class="text">
                    <div class="mem-text" id="mem-text-1">Москва</div>
                    <div class="mem-text" id="mem-text-2">Преимущества Pull Request</div>
                    <div class="mem-text" id="mem-text-3">Когда у тебя есть не токсичный сеньор, который поддерживает и учит тебя</div>
                    <div class="mem-text" id="mem-text-4">4 вещи в одном продукте</div>
                    <div class="mem-text" id="mem-text-5">Ксеркс Первый</div>
                    <div class="mem-text" id="mem-text-6">Когда встретил девушку-программиста. Она - разработчик на C++, а ты - фронтендер</div>
                </div>
                <div class="nav-points">
                    <label for="r-1"></label>
                    <label for="r-2"></label>
                    <label for="r-3"></label>
                    <label for="r-4"></label>
                    <label for="r-5"></label>
                    <label for="r-6"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
